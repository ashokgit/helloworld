<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Day 1 Demo Changes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: fadeIn 1s ease-in;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
            animation: fadeIn 1.5s ease-in;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .message {
            margin-top: 30px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #333;
        }

        .counter {
            font-size: 2em;
            color: #764ba2;
            font-weight: bold;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Welcome to Day 1 Demo</p>
        <p>This page demonstrates HTML, CSS, and JavaScript working together.</p>

        <div class="counter" id="counter">0</div>

        <button class="button" onclick="changeMessage()">Click Me!</button>
        <button class="button" onclick="incrementCounter()">Increment Counter</button>
        <button class="button" onclick="resetCounter()">Reset</button>

        <div class="message" id="message">
            Click the button above to see JavaScript in action!
        </div>
    </div>

    <script>
        let clickCount = 0;
        const messages = [
            "Hello from JavaScript!",
            "CSS makes this look beautiful!",
            "JavaScript makes it interactive!",
            "You clicked the button!",
            "This is Day 1 of your journey!",
            "Keep learning and coding!"
        ];

        function changeMessage() {
            const messageElement = document.getElementById('message');
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.textContent = randomMessage;
            messageElement.style.background = getRandomColor();
        }

        function incrementCounter() {
            clickCount++;
            document.getElementById('counter').textContent = clickCount;
            changeMessage();
        }

        function resetCounter() {
            clickCount = 0;
            document.getElementById('counter').textContent = clickCount;
            document.getElementById('message').textContent = "Counter has been reset!";
            document.getElementById('message').style.background = '#f0f0f0';
        }

        function getRandomColor() {
            const colors = [
                '#ffe0e0', '#e0ffe0', '#e0e0ff',
                '#fff0e0', '#f0e0ff', '#e0fff0'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Add some interactivity on page load
        window.addEventListener('load', function () {
            console.log('Hello World page loaded successfully!');
            document.getElementById('message').style.transition = 'background 0.5s ease';
        });
    </script>
</body>

</html>
